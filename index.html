<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Document</title>
</head>
<body id="body">
    
<div class="form">
    <form id="meuFormulario">
        <div class="caixa">
            <label for="nome">Digite o nome do paciente:</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br>
        <div class="caixa">
            <label for="data_de_nascimento">Digite a data de nascimento do paciente:</label><br>
            <input type="date" id="data_de_nascimento" name="data_de_nascimento" required>
        </div>
        <br>
        <div class="caixa">
            <label for="cpf">Digite o CPF do paciente:</label><br>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem"></div>
    <div id="mensagem1"></div>
</div>

<script src="script.js"></script>

</body>
</html>
