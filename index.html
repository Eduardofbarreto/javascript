<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Document</title>
</head>
<body>

    <div>
        <form id="meuFormulario" onsubmit="return validarFormulario()">
            <div class="caixa">
                <label for="nome">Digite o nome do cliente:</label>
                <input type="text" id="nome">
            </div>
            <br>
            <div class="caixa">
                <label for="vegetariano">É vegetariano:</label>
                <select id="vegetariano">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <br>
            <div class="caixa">
                <label for="dieta">Está de dieta:</label>
                <select id="dieta">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <br>
            <div class="caixa">
                <label for="pagamento">Qual tipo de pagamento:</label>
                <select id="pagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão</option>
                </select>
            </div>
            <br>
            <div class="caixa">
                <button>Enviar</button>
            </div>

            <p id="feedback"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
